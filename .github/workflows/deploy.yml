name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Publish Module to PowerShell Gallery
    runs-on: ubuntu-latest
    environment:
      name: PowerShell Gallery
      url: https://www.powershellgallery.com/packages/GitlabCli

    steps:
      - uses: actions/checkout@v6

      - name: Publish PowerShell Module
        uses: chris-peterson/publish-powershell-modules@v1
        with:
          ApiKey: ${{ secrets.PSGALLERY_API_KEY }}

  docker:
    name: Publish Docker Image to GitHub Container Registry
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: gitlab-cli
      REGISTRY: ghcr.io
      IMAGE_ID: ghcr.io/${{ github.repository }}/gitlab-cli

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Log into registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.IMAGE_ID }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3.1.0
        with:
          subject-name: ${{ env.IMAGE_ID }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
